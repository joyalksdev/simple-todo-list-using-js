<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
        <title>To do List</title>

    </head>
    <body>
        <!-- Main section for the To-Do List App -->
        <main>
            <div class="container px-3">
                <!-- App Title -->
                <h2 class="text-center mt-5">To Do List</h2>
                <div class="row justify-content-center">

                     <!-- Card box to hold everything -->
                    <div
                        class="card d-flex col-lg-6 col-md-8 col-sm-10 my-5 py-3 shadow">

                         <!-- Top area with input and buttons -->
                        <div class="card-header border-0 text-center">
                            <div class="input-group gap-1 mb-2">

                                 <!-- Input to type new task -->
                                <input type="text" class="form-control"
                                    id="tasksInput"
                                    placeholder="Enter your tasks!">

                                     <!-- Button to add new task -->
                                <button id="addTaskBtn"
                                    class="btn btn-outline-success">Add
                                    Task</button>

                                    <!-- Button to delete all tasks -->
                                <button id="deleteAll"
                                    class="btn btn-outline-danger">Delete
                                    All</button>
                            </div>
                        </div>

                         <!-- Body section where tasks will be shown -->
                        <div class="card-body text-center">

                            <!-- List to display tasks -->
                            <ul id="taskList" class="list-unstyled">

                            </ul>

                             <!-- Message when no tasks are added -->
                            <small id="message" class="d-none text-secondary">There are no
                                tasks added
                                yet!</small>
                        </div>

                    </div>
                </div>
            </div>
        </main>

        <footer class="d-flex justify-content-center text-center">
            <p>&copy;2025 Joyal Ks All right reserved</p>
        </footer>

        <!-- Bootstrap JS link -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        
         <!-- Link to main JavaScript file -->
        <script src="js/main.js"></script>
    </body>
</html>
